<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Coffee Coffee</title>
</head>
<body>
  <header>
    <nav id="nav">
      <img id="logo" src="./images/logo.png" alt="my_log">

      <div id="hamburger_menu">
        <div class="line" id="line-1"></div>
        <div class="line" id="line-2"></div>
        <div class="line" id="line-3"></div>
      </div>
      <div id="nav-right">

      <ul>
        <li id="home">Home</li>
        <li id="home">About Us</li>
        <li id="home">Contact</li>
      </ul>
    </div>

  <main>
    <div id="main_container">
        <div class="item">
            <img src="./images/pic-1.jpg" alt="" class="img" id="img-1">

        </div>
        <div class="item">
            <img src="./images/pic-2.png" alt="" class="img" id="img-2">

        </div>
        <div class="item">
            <img src="./images/pic-3.png" alt="" class="img" id="img-3">

        </div>
        <div class="item">
            <img src="./images/pic-4.png" alt="" class="img" id="img-4">

        </div>
    </div>

  <footer>
        <img src="./images/facebook.png" alt="facebook-icon">
        <img src="./images/instagram.png" alt="instagram-icon">
        <img src="./images/linkedin.png" alt="linkin-icon">
